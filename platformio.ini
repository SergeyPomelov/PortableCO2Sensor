; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 9600
upload_speed = 921600
monitor_filters = default, time, esp8266_exception_decoder
lib_deps = 
	tonykambo/LiquidCrystal_I2C@0.0.0-alpha+sha.3aa702a291
	adafruit/Adafruit BME280 Library@^2.1.2
	sparkfun/SparkFun CCS811 Arduino Library@^2.0.1
	robtillaart/RunningMedian@^0.2.1
